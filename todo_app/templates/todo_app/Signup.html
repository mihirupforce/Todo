{% extends "base.html" %}
{% block content %}

<div class="container">
  {% for message in messages %}
    <p style="color: red">{{ message }}</p>
  {% endfor %}
    <form method="POST">
      {%csrf_token%} {% for field in form %} {{ field.label}}{{field}}<br>{% endfor %}
      <button type="submit">Sign Up</button>
    </form>
  
  <a href="{% url 'signin'%}"> Login account here.</a>
</div>
{% endblock %}
