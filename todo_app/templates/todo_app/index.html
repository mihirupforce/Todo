{% extends "base.html" %}
{% block content %}
{% if object_list %}
{% endif %}
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Title</th>
        <th scope="col"> <i class="fa fa-plus" style="color:green" aria-hidden="true" type="button" onclick="location.href='{% url "list-add" %}'"/></th>
      </tr>
    </thead>
    <tbody>
      {% for todolist in object_list %}
      <tr>
        <td scope="row">
          {{forloop.counter}}
        </td>
        <td onclick="location.href='{% url "list" todolist.id %}'">
          <div>{{ todolist.title }}</div>
        </td>
        <td>
              <!-- eye-->
          <i class="fa fa-eye" style="color:blue" aria-hidden="true" onclick="location.href='{% url "list" todolist.id %}'"></i>
                <!--plus-->
          <i class="fa fa-plus" style="color:green" aria-hidden="true"  onclick="location.href='{% url "item-add" todolist.id %}'"></i>
              <!-- pensile-->
          <i class="fa fa-trash" style="color:red" aria-hidden="true"  onclick="location.href='{% url "list-delete" todolist.id %}'"></i>
        </td>
        {% empty %}
        <h4>You have no lists!</h4>
        {% endfor %}
      </tr>
    </tbody>
  </table>
</div>
{% endblock %}
