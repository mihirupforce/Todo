{% extends "base.html" %}
{% block content %}
{% if object_list %}
{% endif %}
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Title</th>
        <th scope="col"> <i class="bi bi-plus-circle-fill" style="color:green" aria-hidden="true" type="button" onclick="location.href='{% url "list-add" %}'"/><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
        </svg></th>
      </tr>
    </thead>
    <tbody>
      {% for todolist in object_list %}
      <tr>
        <td scope="row">
          {{forloop.counter}}
        </td>
        <td onclick="location.href='{% url "list" todolist.id %}'">
          <div>{{ todolist.title }}</div>
        </td>
        <td>
              <!-- eye-->
          <i class="fa fa-eye" style="color:blue" aria-hidden="true" onclick="location.href='{% url "list" todolist.id %}'"></i>
                <!--plus-->
          <i class="fa fa-plus" style="color:green" aria-hidden="true"  onclick="location.href='{% url "item-add" todolist.id %}'"></i>
              <!-- pensile-->
          <i class="fa fa-trash" style="color:red" aria-hidden="true"  onclick="location.href='{% url "list-delete" todolist.id %}'"></i>
        </td>
        {% empty %}
        <h4>You have no lists!</h4>
        {% endfor %}
      </tr>
    </tbody>
  </table>
</div>
{% endblock %}
