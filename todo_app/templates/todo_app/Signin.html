{% extends "base.html" %} {% block content %}
<div class="container">
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sign in</button>
    <p>Don't have an account? <a href="{% url 'signup' %}">Register</a></p>
  </form>
</div>
{% endblock %}
